apiVersion: v1
kind: Deployment
metadata:
  name: gateway
  labels:
    app: gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containters:
      - image: docker.io/maciejprzybylo95/gateway
        ports:
        - containerPort: 80
