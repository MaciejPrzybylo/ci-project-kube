apiVersion: v1
kind: Deployment
metadata:
  name: dashboard-service
  labels:
    app: dashboard-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashboard-service
  template:
    metadata:
      labels:
        app: dashboard-service
    spec:
      containters:
      - image: docker.io/maciejprzybylo95/dashboard-service
        ports:
        - containerPort: 3000
